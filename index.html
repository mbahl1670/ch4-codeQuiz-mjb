<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Michael's Code Quiz</title>
</head>

<body>
    <!--  section for high score and timer -->
    <header>
        <h2 class="highScore">High Score</h2>
        <h2 class="timer" id="timer">Time: 0</h2>
    </header>
<!-- main section for quiz questions and answers -->
    <main id="page-content">
        <section class="quizContent" id="quizContent">
            <h1 id="quiz-heading">Coding Quiz Challenge</h1>
            <p id="description">Try to answer the following "Buffy the Vampire Slayer" questions within the lime limit. <br/>
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button type="click" id="quizStart">Start Quiz</button>
            <!-- <div id="isCorrect"></div> -->
        </section>
    </main>


<script src="./assets/js/script.js"></script>
</body>
</html>
